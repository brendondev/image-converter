<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Image Converter</h1>
    <button id="theme-toggle">Change theme</button>
    <div class="container">
      <div class="input">
        <label for="file-input">Select image file:</label>
        <input type="file" id="file-input">
      </div>
      <div class="buttons">
        <button id="convert-jpg" disabled>Convert to JPG</button>
        <button id="convert-png" disabled>Convert to PNG</button>
        <button id="download">Download converted image</button>
      </div>
      <div class="output">
        <div id="output-container"></div>
      </div>
    </div>
    <footer>
     <p>by brendon with &#9749;</p>
    </footer>
    <script src="app.js"></script>
  </body>
  </html>
